<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdfunding Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress {
            height: 20px;
            background-color: #4CAF50;
            width: 1%;
            text-align: center;
            color: white;
            line-height: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background-color: #008CBA;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BAOBAB</h1>
        <p>目標金額は <strong id="target-amount"></strong></p>
        <p>現在の支援総額: <strong id="current-amount"></strong></p>
        <div class="progress-bar">
            <div class="progress" id="progress">1%</div>
        </div>
        <button onclick="donate()">Donate</button>
        <button onclick="instagram()">Instagram</button>
    </div>

    <script>
        // Define target and current amount once
        let currentAmount = 10000; // Change here if needed
        const targetAmount = 100000; // Change here if needed

        function updateProgress() {
            let percentage = (currentAmount / targetAmount) * 100;
            document.getElementById("progress").style.width = percentage + "%";
            document.getElementById("progress").textContent = Math.round(percentage) + "%";

            // Format numbers with commas
            document.getElementById("current-amount").textContent = "¥" + currentAmount.toLocaleString();
            document.getElementById("target-amount").textContent = "¥" + targetAmount.toLocaleString();
        }

        function donate() {
            window.location.href = "https://college.co.jp/user/1821/view"; // Replace with your actual donation page URL
        }

        function instagram() {
            window.location.href = "https://www.instagram.com/baobab_cambodia/?igshid=YmMyMTA2M2Y%3D"; // Replace with your actual Instagram page URL
        }

        // Update the UI when the page loads
        updateProgress();
    </script>
</body>
</html>
